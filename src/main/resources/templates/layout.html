<!DOCTYPE html>
<html lang="pt-br" 
    xmlns="http://www.3c.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Sorveteria</title>
</head>
<body>

    <!-- inicio cabeçalho -->
    <header>
        <div class="menu-index">
            <div class="logo-menu">
                <img th:src="@{/images/logo.png}">
            </div>
            <div class="list-menu">
                <div class="menu-nav">
                    <img class="icons" th:src="@{/images/conta.svg}">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-menu" data-toggle="dropdown"
                           role="button" aria-haspopup="true" aria-expanded="false">Funcionario</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Gerenciar funcionarios</a>
                          <a class="dropdown-item" href="#">Cadastrar funcionario</a>
                        </div>
                    </div>
                </div>
                <div class="menu-nav">
                    <img class="icons" th:src="@{/images/estoque.svg}">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-menu" data-toggle="dropdown"
                           role="button" aria-haspopup="true" aria-expanded="false">Estoque</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" th:onclick="'location.href=\'' + @{/produtos} + '\';'">Acessar Estoque</a>
                        </div>
                    </div>
                </div>
                <div class="menu-nav">
                    <img class="icons" th:src="@{/images/cadastro.svg}">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-menu" data-toggle="dropdown"
                           role="button" aria-haspopup="true" aria-expanded="false">Produtos</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" th:onclick="'location.href=\'' + @{/produto/novo} + '\';'">CadastrarProduto</a>
                        </div>
                    </div>
                </div>
                <div class="menu-nav">
                    <img class="icons" th:src="@{/images/pedidos.svg}">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-menu" data-toggle="dropdown"
                        role="button" aria-haspopup="true" aria-expanded="false">Pedidos</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Realizar Pedido</a>
                          <a class="dropdown-item" href="#">Consultar pedidos</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="division">
            </div>
            <div class="list-menu">
                <div class="menu-nav">
                    <img class="icons" th:src="@{/images/conta.svg}">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-menu" data-toggle="dropdown"
                        role="button" aria-haspopup="true" aria-expanded="false">Conta</a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" th:onclick="'location.href=\'' + @{/conta} + '\';'">Acessar Conta</a>
                          <a class="dropdown-item" href="#">Trocar Senha</a>
                        </div>
                    </div>
                </div>
                <div class="menu-nav">
                    <img class="icons" th:src="@{/images/sair.svg}">
                    <p class="text-menu"><a th:onclick="'location.href=\'' + @{/logout} + '\';'">Sair</a></p>
                </div>
            </div>
        </div>
        <div class="menu-index2">
        </div>
    </header>
    <!-- fim cabeçalho -->

    <!-- conteudo -->
    <div layout:fragment="content"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

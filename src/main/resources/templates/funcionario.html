<!DOCTYPE html>
<html lang="pt-br" 
    xmlns="http://www.3c.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
  
  <body>

    <div layout:fragment="content">
      <div class="system">
        <div class="jumbotron">
          <h3 class="title-page display-5">Informações do Usuário</h3>
        </div>
        <div>
          <form th:object="${funcionario}">
            <div class="form-group row">
              <label for="staticName" class="text-static col-sm-2 col-form-label">Nome</label>
              <div class="data col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticName" th:value="*{name}" />
              </div>
            </div>
            <div class="form-group row">
              <label for="staticID" class="text-static col-sm-2 col-form-label">Email</label>
              <div class="data col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticID" th:value="*{email}">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputOffice" class="text-static col-sm-2 col-form-label">Cargo</label>
              <div class="data col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticOffice" th:value="*{funcao}">
              </div>
            </div>
          </form>
        </div>
        <div class="profile">
          <img  th:src="@{/images/img_avatar.png}" class="avatar"> 
        </div>
      </div>
  </div>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

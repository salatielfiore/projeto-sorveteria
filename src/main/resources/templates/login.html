<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.3c.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Sorveteria</title>
</head>
<body>
<div class="container">
    <div class="class-logo">
        <img class="logo" th:src="@{/images/logo.png}">
    </div>

    <div id="mensagemDeErro" th:if="${msg != null}">
        <span th:text="${msg}"></span><br>
    </div>
    <div class="class-form">
        <form method="post" th:action="@{/login}">
            <div class="form-group">
                <label class="text-login" for="exampleInputEmail1">Usuário:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Digite seu email" name="username" required>
            </div>
            <div class="form-group">
                <label class="text-login" for="exampleInputPassword1">Senha:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha"
                       name="password" required>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label reset-password" for="exampleCheck1">Esqueceu sua senha?</label>
            </div>
            <button type="submit" class="btn btn-login btn-primary">Confirmar</button>

            <label class="problem-acess form-check-label" for="exampleCheck1">Problemas com acesso?</label>

        </form>

    </div>
</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
